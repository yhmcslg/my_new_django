<meta name="keywords" content="登录页面,登录,管理系统,网站建设,网站制作,网站设计,网页制作,网页设计,网络工作室,网站推广,企业推广,企业形象设计,工作室,悠然天空" />

<meta name="description" content="管理系统登陆页面" />

<link rel="stylesheet" type="text/css" href="/static/css/style.css" />

<style type="text/css">
.download{margin:20px 33px 10px;*margin-bottom:30px;padding:5px;border-radius:3px;-webkit-border-radius:3px;-moz-border-radius:3px;background:#e6e6e6;border:1px dashed #df0031;font-size:14px;font-family:Comic Sans MS;font-weight:bolder;color:#555}
.download a{padding-left:5px;font-size:14px;font-weight:normal;color:#555;text-decoration:none;letter-spacing:1px}
.download a:hover{text-decoration:underline;color:#36F}
.download span{float:right}

</style>

</head>

<body>

<div class="main">

	<div class="header hide"> 管理系统 Beta 1.0 </div>

	<div class="content">

		<div class="title hide">管理登录</div>

		<form name="login" action="/login/" method="post">

			{% csrf_token %}
			<fieldset>
				<div class="input">

					用户名<input class="input_all name" name="username" id="name" placeholder="用户名" type="text" onFocus="this.className='input_all name_now';" onBlur="this.className='input_all name'" maxLength="24" />

				</div>

				<div class="input">

					密&nbsp;&nbsp;码<input class="input_all password" name="password" id="password" type="password" placeholder="密  码" onFocus="this.className='input_all password_now';" onBlur="this.className='input_all password'" maxLength="24" />

				</div>

				<div class="checkbox">

					<input type="checkbox" name="remember" id="remember" /><label for="remember"><span>记住密码</span></label>

			                {% if error %}

                	                       <label  style='color:red'><span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ error }} </span></label>
		
        	                        {% endif  %}


				</div>

				<div class="enter">

					<input class="button hide" name="submit" type="submit" value="登录1" />
	
				</div>


			</fieldset>

		</form>

	</div>

</div>

<script type="text/javascript" src="/static/js/placeholder.js"></script>
<script src='/static/js/jquery-1.8.2.js'></script>
<script src='/static/js/jquery.cookie.js'></script>
<script type="text/javascript" src="/static/js/belatedpng.js" ></script>
<script type='text/javascript'>


   $(function(){
       var username = $.cookie('username');
			console.log(username);
       if(username)
       		{
           		$('#name').val(username);
       		}
       })





	DD_belatedPNG.fix("*");

</script>


</body>

</html>
