<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html';>
		<title></title>
	<style>
		body
		{
			font-size: .85em;
			font-family: "Trebuchet MS",Verdana,Helvetica,
			color: #232323;
			background-color: #fff;
		}

		#Pageing A{background-color:#008844;
			border: 1px solid White;
			text-decoration:none;color:White;
			padding: .1em .6em .2em .6em;}
		#Pageing A.selected{ background-color:#AA7700;}
	</style>

	</head>

	<body>
		1.{{ username.username }}
		
		2.{{ request.COOKIES.username }}
		<table>
			<tr>
				<td><h1>主机信息</h1><td>
				<td><a href='/logout/'><h1>退出</h1></a></td>
			</tr>
		</table>	


		<table border=1>
		<th>ID</th><th>主机名</th><th>IP</th><th>图片</th>
		{% for item in data %}
			
			<tr>
				<td>{{ item.id }}</td>
				<td>{{ item.HostName }}</td>
				<td>{{ item.IP }}</td>
				<td> 
					<a target='_blank' href={{ item.URL }}>
					<img width='20' height='20' alt='图片' src={{ item.URL }}>
					</a>
				</td>
			</tr>

		{% endfor %}
		</table>
		<div>总记录数:{{ count }},总页数:{{ page_number }}</div>

		<div id='Pageing'>
			{{ page|safe }}
		</div>

		<div>
			<select id='s1' onchange='ChangePageItem(this);'>
				<option value=10>10</option>
				<option value=30>30</option>
				<option value=50>50</option>
				<option value=100>100</option>
				<option value=500>500</option>
			</select>
		</div>
		
		<div>
		<script src='/static/js/jquery-1.8.2.js'></script>
		<script src='/static/js/jquery.cookie.js'></script>
		<script type='text/javascript'>


			$(function(){
				var per_item = $.cookie('pager_num');
	 			if(per_item){
					$('#s1').val(per_item);
				}else{
					$.cookie('pager_num',20,{path:'/'});
				}
			})	


			function ChangePageItem(arg){
				//创建或修改cookies的值
				var value = $(arg).val();
				$.cookie('pager_num',value,{path:'/'});
			}
	

		</script>
		</div>

	</body>

</html>
